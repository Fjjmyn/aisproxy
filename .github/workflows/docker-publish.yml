# .github/workflows/docker-publish.yml (最终修正版)
name: Build and Push Docker Image

on:
  push:
    branches: ["main"] # 当 main 分支有更新时触发

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: lowercase_repo
        run: |
          echo "IMAGE_TAG=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set Camoufox Download URL
        id: set_camoufox_url
        run: |
          echo "CAMOUFOX_URL=https://github.com/Ellinav/ais2api/releases/download/v1.0/camoufox-linux.tar.gz" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN || secrets.PAT_TOKEN }}

      # --- 新增：设置一个支持缓存的 Docker Buildx 构建器 ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAG }}:latest
          build-args: |
            CAMOUFOX_URL=${{ env.CAMOUFOX_URL }}
          # 缓存功能现在可以正常工作了
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
